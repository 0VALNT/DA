{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <button type="submit">Зарегистрироваться</button>
    <div style="color:red;">{{errors}}</div>
</form>
Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
{% endblock %}
