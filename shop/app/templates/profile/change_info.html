{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td>Логин</td>
      <td><input type="text" name="username" maxlength="50" required value="{{user.username}}"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email" required value="{{user.email}}"></td>
    </tr>
    <tr>
      <td>Номер телефона</td>
      <td><input type="text" name="phone_number" required value="{{user.phone_number}}"></td>
    </tr>
    </tr>
  </table>
  <input type="submit">
</form>
{% endblock %}
